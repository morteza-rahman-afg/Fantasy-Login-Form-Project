<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Login Form Project</title>
    <link rel="stylesheet" href="endex.css" />
  </head>
  <body>
    <section class="container">
      <div class="shape--1 shape"></div>
      <div class="shape--2 shape"></div>
      <form action="#" class="login">
        <h2 class="form--title">Login Here</h2>
        <div class="box--input">
          <label for="Username" class="form--lable">Username</label>
          <input
            type="email"
            class="form--input"
            id="Username"
            placeholder="Email or Phone"
            required
          />
        </div>
        <div class="box--input">
          <label for="password" class="form--lable">password</label>
          <input
            type="password"
            class="form--input"
            id="password"
            placeholder="password"
            required
            maxlength="8"
          />
        </div>
        <button type="submit" class="form--submit">Log In</button>
      </form>
    </section>
  </body>
</html>
